network_type: null

# Convolution layers params layers:
conv_filters_num: [ 32, 64, 64 ]
conv_filters_sizes: [ 8, 4, 3 ]
conv_strides: [ 4, 2, 1 ]
init_bias: 0.1

# Some output directories
models_path: models
logdir: logs
tf_logdir: tensorboard_logs
tf_log_level: 2
date_format: "%m.%d_%H-%M"
run_tag: null
write_summaries: True
epochs: Inf

activation_fn: tf.nn.relu
test_episodes_per_epoch: 100

# Vizdoom wrapper options:
resolution: [ 80, 60 ]
vizdoom_resolution: RES_160X120
vizdoom_async_mode: false
frameskip: 4
dynamic_frameskips: null
stack_n_frames: 4
force_freedoom: false
display: false
reward_scale: 1.0
misc_scale: null
use_misc: true
input_n_last_actions: false
hide_hood: false

enable_progress_bar: true

save_interval: 1
writer_max_queue: 10
writer_flush_secs: 120