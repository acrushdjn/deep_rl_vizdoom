threads_num: 16
#epochs: ??

learner_class: A3CLearner
network_class: ACLstmNet
recurrent_units_num: 256
fc_units_num: 256

# General training options
local_steps_per_epoch: 32000
test_episodes_per_epoch: 100
run_tests: true

max_remembered_steps: 20

initial_learning_rate: 0.00008
final_learning_rate: 0.00001
learning_rate_decay_steps: 10e06
gamma: 0.99

initial_entropy_beta: 0.05
final_entropy_beta: 0.0
learning_rate_decay_steps: 10e06
# RMSProp
rmsprop:
  decay: 0.99
  momentum: 0.0
  clip_norm: 40.0


